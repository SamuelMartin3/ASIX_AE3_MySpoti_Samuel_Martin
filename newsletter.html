<body>

            </ul>
        </nav>

<h1>Formulario para el Newsletter </h1>
    <main>
            <form action="newsletter.html" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="edad">Edad:</label><br>
                <input type="number" id="edad" name="edad" min="1" required><br><br>

                <label for="pais">País:</label><br>
                <select id="intereses" name="intereses" required>
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Italia">Italia</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                </select><br><br>
                <label for="correo">Correo Electrónico:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="intereses">Intereses:</label><br>
                <input type="text" id="intereses" name="intereses" required>
                </select><br><br>

                <button type="submit">Enviar</button>
            </form>
    </main>

    </footer>
